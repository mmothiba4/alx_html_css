<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Feedback form</title>
</head>
<body>
    <h1>Feedback form</h1>
    <form>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="user_name" required>
        </div>
        <div>
            <label for="email address">Email</label>
            <input type="email" id="email adress" name="user_email" required><br>
        </div>
        <div>
            <label for="feedback">Feedback</label>
            <input type="checkbox" name="feedback" id="excellent">
            <label for="feedback">Excellent</label><br>
            <input type="checkbox">
            <label for="feedback">Good</label><br>
            <input type="checkbox">
            <label for="feedback">Average</label>
            <input type="checkbox">
            <label for="feedback">Poor</label>
        </div>
        <div>
            <label for="file">File upload</label>
            <input type="file" id="file" name="file" multiple>
        </div>
        <div>
            <button type="submit">submit the form</button>
        </div>
    </form>
</body>
</html>
