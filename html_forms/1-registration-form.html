<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="user_name" required>
        </div>
        <div>
            <label for="email address">Email</label>
            <input type="email" id="email adress" name="user_email" required minlength="3" maxlength="10">
        </div>
        <div className="form-group">
            <label for="password">Password</label>
            <input value="password" onchange="(e) => { setPassword(e.target.value) }" type="password" id="password" name="password" required>
        </div>
        <div className="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input title="Passwords should match" pattern=`${password}` value="confirmPassword" onchange="(e) => { setConfirmPassword(e.target.value)}" type="password" id="confirmPassword" name="confirmPassword" required minlength="3" maxlength="10">
        </div>
        <div>
            <button type="submit">submit the form</button>
        </div>
    </form>
</body>
</html>
