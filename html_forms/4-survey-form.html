<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>
    <h1>Survey form</h1>
    <form>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="user_name" required>
        </div>
        <div>
            <label for="email address">Email</label>
            <input type="email" id="email adress" name="user_email" required>
        </div>
        <label for="color">Choose your favorite color</label>
        <select name="color" id="color">
            <option value="red">RED</option required>
            <Option value="green">GREEN</Option required>
            <option value="blue">BLUE</option required>
            <option value="yellow">YELLOW</option required>
            <option value="orange">ORANGE</option required>
        </select>
        <div>
            <label for="date">Date</label>
            <input type="date" id="date" name="date" min="2023-09-29" max="2023-10-15">
        </div>
        <div>
            <label for="time">Time</label>
            <input type="time" id="time" name="time" min="08:30GMT" max="16:00GMT">
        </div>
        <div>
            <button type="submit">submit the form</button>
        </div>
    </form>
</body>
</html>
